    <style>
        .writing-mode-vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        .annotation-line::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .annotation-line-left::before {
            right: 100%;
            top: 50%;
        }

        .annotation-line-right::before {
            left: 100%;
            top: 50%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .hover-scale {
            transition: transform 0.2s;
        }

        .hover-scale:hover {
            transform: scale(1.1);
        }
    </style>

      <div class="relative w-full max-w-7xl mx-auto">
        <div class="relative animate-fade-in">
            <!-- Image Container with Auto-Slideshow -->
            <div class="relative">
                <img id="annotation-image"
                    src="images/1.jpg"
                    alt="Technical Annotation"
                    class="w-full transition-opacity duration-500"
                >
            </div>

            <!-- Next & Previous Buttons -->
            <button id="prev-btn"
            class="absolute top-1/2 left-6 transform -translate-y-1/2 bg-gray-900 text-white px-6 py-3 text-2xl rounded-full shadow-lg hover:bg-gray-700 transition">
            &#10094; <!-- Left Arrow -->
            </button>

            <button id="next-btn"
            class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-gray-900 text-white px-6 py-3 text-2xl rounded-full shadow-lg hover:bg-gray-700 transition">
            &#10095; <!-- Right Arrow -->
            </button>

            <!-- Right Side Navigation Thumbnails -->
            <div class="absolute -right-40 top-1/2 -translate-y-1/2 flex flex-col gap-6">
              <div class="thumbnail w-20 h-20 rounded-full bg-gray-900 border-2 border-gray-700 hover:scale-110 cursor-pointer transition"
                  data-src="images/1.jpg">
                  <img src="images/1.jpg" alt="View 1" class="w-full h-full rounded-full object-cover">
              </div>
              <div class="thumbnail w-20 h-20 rounded-full bg-gray-900 border-2 border-gray-700 hover:scale-110 cursor-pointer transition"
                  data-src="images/2.jpg">
                  <img src="images/2.jpg" alt="View 2" class="w-full h-full rounded-full object-cover">
              </div>
              <div class="thumbnail w-20 h-20 rounded-full bg-gray-900 border-2 border-gray-700 hover:scale-110 cursor-pointer transition"
                  data-src="images/3.jpg">
                  <img src="images/3.jpg" alt="View 3" class="w-full h-full rounded-full object-cover">
              </div>
            </div>
        </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg"
            ];

            let currentIndex = 0;
            const imageElement = document.getElementById("annotation-image");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");

            function changeImage(index) {
                imageElement.style.opacity = 0;
                setTimeout(() => {
                    imageElement.src = images[index];
                    imageElement.style.opacity = 1;
                }, 500);
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                changeImage(currentIndex);
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                changeImage(currentIndex);
            }

            // Auto slideshow every 3 seconds
            let interval = setInterval(nextImage, 3000);

            // Next & Previous Buttons
            nextBtn.addEventListener("click", () => {
                nextImage();
                clearInterval(interval);
                interval = setInterval(nextImage, 3000);
            });

            prevBtn.addEventListener("click", () => {
                prevImage();
                clearInterval(interval);
                interval = setInterval(nextImage, 3000);
            });

            // Click event for thumbnails
            document.querySelectorAll(".thumbnail").forEach((thumbnail, index) => {
                thumbnail.addEventListener("click", function () {
                    currentIndex = index;
                    changeImage(currentIndex);
                    clearInterval(interval);
                    interval = setInterval(nextImage, 3000);
                });
            });
        });
      </script>
