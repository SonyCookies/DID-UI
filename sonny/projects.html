      .writing-mode-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }
      .active {
        color: white !important;
        font-weight: bold;
        border-bottom: 2px solid red;
      }

      .annotation-line::before {
        content: "";
        position: absolute;
        width: 80px;
        height: 1px;
        background: rgba(255, 255, 255, 1);
      }

      .annotation-line-left::before {
        right: 100%;
        top: 50%;
      }

      .annotation-line-right::before {
        left: 100%;
        top: 50%;
      }

      .hover-scale {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .hover-scale:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Updated and additional styles for background effects */
      .bg-effect {
        position: relative;
        overflow: hidden;
      }

      .bg-effect::before,
      .bg-effect::after,
      .bg-effect .gradient-1,
      .bg-effect .gradient-2 {
        content: "";
        position: absolute;
        width: 100vw;
        height: 100vh;
        opacity: 0.3;
        filter: blur(30px);
        pointer-events: none;
      }

      .bg-effect::before {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: -50%;
        left: -50%;
      }

      .bg-effect::after {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.4) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: -50%;
        right: -50%;
      }

      .bg-effect .gradient-1 {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: 0;
        left: 25%;
      }

      .bg-effect .gradient-2 {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.3) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: 0;
        right: 25%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
    </style>

      // Function to render projects
      function renderProjects(viewType) {
        const projectsContainer = document.getElementById("projects-container");
        projectsContainer.innerHTML = "";
        const projectsHTML = projects
          .map((project) =>
            viewType === "grid"
              ? createGridCard(project)
              : createListItem(project)
          )
          .join("");

        if (viewType === "grid") {
          projectsContainer.className =
            "container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 p-4 sm:p-8";
        } else {
          projectsContainer.className =
            "container mx-auto space-y-4 p-4 sm:p-8";
        }

        projectsContainer.innerHTML = projectsHTML;
      }

      // Event listeners for view toggle buttons
      const gridViewBtn = document.getElementById("grid-view-btn");
      const listViewBtn = document.getElementById("list-view-btn");

      function setActiveView(activeBtn, inactiveBtn, viewType) {
        if (!activeBtn || !inactiveBtn) {
          console.error("Button elements not found");
          return;
        }

        activeBtn.classList.add("bg-red-500");
        activeBtn.classList.remove("bg-black/30");
        inactiveBtn.classList.add("bg-black/30");
        inactiveBtn.classList.remove("bg-red-500");
        renderProjects(viewType);
      }

      );
      listViewBtn.addEventListener("click", () =>
