<div
  class="relative max-w-5xl w-full mx-auto bg-transparent backdrop-blur-lg p-8 rounded-lg shadow-2xl border border-gray-700"
  style="transform: translateX(-20px)"
>
  <!-- Adjust this for left alignment -->

  <!-- Close Button -->
  <button
    id="close-portfolio"
    class="absolute top-4 right-4 text-4xl text-gray-400 hover:text-white transition-transform transform hover:scale-110"
  >
    &times;
  </button>

  <!-- Grid Layout for Profile -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10 items-center">
    <!-- Profile Image -->
    <div class="flex justify-center">
      <img
        src="${member.image}"
        alt="${member.name}"
        class="w-60 h-60 md:w-80 md:h-80 object-cover rounded-full border-4 border-red-500 shadow-xl"
      />
    </div>

    <!-- Profile Info (Spanning 2 Columns on Medium Screens) -->
    <div class="md:col-span-2">
      <h2 class="text-5xl font-extrabold text-white mb-3">${member.name}</h2>
      <p class="text-lg text-red-400 font-semibold mb-5">${member.role}</p>
      <p class="text-gray-300 text-lg leading-relaxed mb-6">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>

      <!-- Projects Section -->
      <h3 class="text-3xl font-semibold text-white mb-4">Projects</h3>
      <ul class="list-none space-y-3 mb-6">
        <li class="text-gray-300 flex items-center">
          <span
            class="w-3 h-3 bg-red-500 rounded-full inline-block mr-3"
          ></span>
          Project 1
        </li>
        <li class="text-gray-300 flex items-center">
          <span
            class="w-3 h-3 bg-red-500 rounded-full inline-block mr-3"
          ></span>
          Project 2
        </li>
        <li class="text-gray-300 flex items-center">
          <span
            class="w-3 h-3 bg-red-500 rounded-full inline-block mr-3"
          ></span>
          Project 3
        </li>
      </ul>

      <!-- Skills Section -->
      <h3 class="text-3xl font-semibold text-white mb-4">Skills</h3>
      <div class="flex flex-wrap gap-3">
        <span
          class="bg-red-600 text-white px-4 py-2 rounded-lg text-lg font-medium shadow-md"
          >Skill 1</span
        >
        <span
          class="bg-red-600 text-white px-4 py-2 rounded-lg text-lg font-medium shadow-md"
          >Skill 2</span
        >
        <span
          class="bg-red-600 text-white px-4 py-2 rounded-lg text-lg font-medium shadow-md"
          >Skill 3</span
        >
      </div>
    </div>
  </div>
</div>
