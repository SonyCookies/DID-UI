<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DID - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .writing-mode-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }

      .annotation-line::before {
        content: "";
        position: absolute;
        width: 80px;
        height: 1px;
        background: rgba(255, 255, 255, 1);
      }

      .annotation-line-left::before {
        right: 100%;
        top: 50%;
      }

      .annotation-line-right::before {
        left: 100%;
        top: 50%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .hover-scale {
        transition: transform 0.2s;
      }

      .hover-scale:hover {
        transform: scale(1.1);
      }

      /* Updated and additional styles for background effects */
      .bg-effect {
        position: relative;
        overflow: hidden;
      }

      .bg-effect::before,
      .bg-effect::after,
      .bg-effect .gradient-1,
      .bg-effect .gradient-2 {
        content: "";
        position: absolute;
        width: 100vw;
        height: 100vh;
        opacity: 0.3;
        filter: blur(30px);
        pointer-events: none;
      }

      .bg-effect::before {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: -50%;
        left: -50%;
      }

      .bg-effect::after {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.4) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: -50%;
        right: -50%;
      }

      .bg-effect .gradient-1 {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: 0;
        left: 25%;
      }

      .bg-effect .gradient-2 {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.3) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: 0;
        right: 25%;
      }

      .active {
        color: white !important;
        font-weight: bold;
        border-bottom: 2px solid red;
      }

      .hover-scale {
        transition: transform 0.2s;
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }

      .bg-effect {
        position: relative;
        overflow: hidden;
      }

      .bg-effect::before,
      .bg-effect::after,
      .bg-effect .gradient-1,
      .bg-effect .gradient-2 {
        content: "";
        position: absolute;
        width: 100vw;
        height: 100vh;
        opacity: 0.3;
        filter: blur(30px);
        pointer-events: none;
      }

      .bg-effect::before {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: -50%;
        left: -50%;
      }

      .bg-effect::after {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.4) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: -50%;
        right: -50%;
      }

      .bg-effect .gradient-1 {
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        top: 0;
        left: 25%;
      }

      .bg-effect .gradient-2 {
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.3) 0%,
          rgba(255, 0, 0, 0) 70%
        );
        bottom: 0;
        right: 25%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      /* Add these new styles for the gallery and circular/horizontal nav */
      .gallery-section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Circular Navigation (Desktop) */
      .circular-nav {
        position: fixed;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        width: 100px;
        height: 400px;
        z-index: 60;
        pointer-events: all;
      }

      .circular-nav .thumbnail {
        position: absolute;
        right: 0;
        width: 80px;
        height: 80px;
        transition: all 0.3s ease-out;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }

      .circular-nav .thumbnail:hover {
        transform: scale(1.1) translateX(-10px);
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
      }

      .thumbnail.active img {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        border: 3px solid red;
      }

      .thumbnail.active {
        transform: scale(1.3);
        transition: all 0.3s ease-in-out;
      }

      /* Mobile Adjustments (Horizontal Bar) */
      @media (max-width: 768px) {
        .circular-nav {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          height: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
        }

        .circular-nav .thumbnail {
          position: static;
          width: 60px;
          height: 60px;
          flex-shrink: 0;
        }
      }

      .animate-extractContentDesktop {
        animation: extractContentDesktop 0.5s ease-out forwards;
      }

      @keyframes extractContentDesktop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen overflow-x-hidden">
    <!-- Navigation -->
    <nav
      id="navbar"
      class="fixed top-0 w-full z-50 px-8 py-4 sm:py-8 transition-all duration-300"
    >
      <div class="flex justify-between items-center w-full">
        <!-- Logo (Moves to the left on mobile, stays centered on desktop) -->
        <div
          class="text-5xl md:text-6xl font-bold text-red-500 animate-pulse-slow order-1 md:absolute md:left-1/2 md:-translate-x-1/2"
        >
          <span style="display: inline-block; transform: scaleX(-1)">D</span>iD
        </div>

        <!-- Left -->
        <div class="flex items-center gap-4 order-2">
          <!-- Mobile Left Section -->
        </div>

        <!-- Desktop Menu (Left) -->
        <div class="hidden lg:flex space-x-8 order-3">
          <a href="main.html" class="text-md text-gray-400 hover:text-white"
            >Home</a
          >
          <a href="about.html" class="text-md text-gray-400 hover:text-white"
            >About</a
          >
          <a
            href="projects.html"
            class="text-md text-gray-400 hover:text-white active"
            >Projects</a
          >
        </div>

        <!-- Desktop Menu (Right) -->
        <div class="hidden lg:flex space-x-8 order-4">
          <a href="team.html" class="text-md text-gray-400 hover:text-white"
            >Team</a
          >
          <a href="gallery.html" class="text-md text-gray-400 hover:text-white"
            >Gallery</a
          >
          <a href="join.html" class="text-md text-gray-400 hover:text-white"
            >How to Join?</a
          >
        </div>

        <!-- Right -->
        <div class="flex items-center gap-4 order-5">
          <button id="mobile-menu-btn" class="lg:hidden text-white text-2xl">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <!-- Mobile Sidebar -->
    <div
      id="mobile-sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-black text-white z-50 transform -translate-x-full transition-transform duration-300 lg:hidden"
    >
      <div class="p-6">
        <button
          id="close-sidebar"
          class="text-2xl text-white absolute top-4 right-4"
        >
          <i class="fas fa-times"></i>
        </button>
        <nav class="mt-10 flex flex-col space-y-4">
          <a href="main.html" class="text-lg text-gray-400 hover:text-white"
            >Home</a
          >
          <a href="about.html" class="text-lg text-gray-400 hover:text-white"
            >About</a
          >
          <a
            href="projects.html"
            class="text-lg text-gray-400 hover:text-white active"
            >Projects</a
          >
          <a href="team.html" class="text-lg text-gray-400 hover:text-white"
            >Team</a
          >
          <a href="gallery.html" class="text-lg text-gray-400 hover:text-white"
            >Gallery</a
          >
          <a href="join.html" class="text-lg text-gray-400 hover:text-white"
            >How to Join?</a
          >
        </nav>
      </div>
    </div>

    <!-- Left info -->
    <div class="fixed left-8 top-1/2 z-50 -translate-y-1/2 hidden lg:block">
      <div class="flex flex-col gap-20 animate-fade-in">
        <div
          class="writing-mode-vertical text-red-600 text-2xl font-bold tracking-widest"
        >
          2025-2026
        </div>
        <div
          class="writing-mode-vertical text-gray-600 uppercase tracking-widest space-y-8"
        >
          <span>Dedicated</span>
          <span>IT</span>
          <span>Developers</span>
        </div>
      </div>
    </div>

    <main class="pt-24 pb-20 px-4 md:px-8 bg-effect min-h-screen">
      <h1
        id="project-title"
        class="text-4xl font-bold text-center mt-8 mb-12 animate-fade-in title-underline"
      ></h1>

      <div id="project-content" class="max-w-7xl mx-auto flex flex-col gap-8">
        <section id="brief-info" class="text-gray-300">
          <h2 class="text-2xl font-semibold mb-2 text-white">
            Brief Information
          </h2>
          <p id="project-description"></p>
        </section>

        <section id="technology-used">
          <h2 class="text-2xl font-semibold mb-2 text-white">
            Technology Used
          </h2>
          <div id="technologies" class="flex flex-wrap gap-2"></div>
        </section>

        <section id="features">
          <h2 class="text-2xl font-semibold mb-2 text-white">Features</h2>
          <ul
            id="feature-list"
            class="list-disc list-inside text-gray-300"
          ></ul>
        </section>

        <section id="developers">
          <h2 class="text-2xl font-semibold mb-2 text-white">Developers</h2>
          <p id="team-members" class="text-gray-300"></p>
          <a href="team.html" class="text-red-400 hover:underline">View Team</a>
        </section>

        <section id="image-gallery">
          <h2 class="text-2xl font-semibold mb-4 text-white">Image Gallery</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Images will be dynamically added here -->
          </div>
        </section>

        <div class="text-center mt-8">
          <a
            href="projects.html"
            class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors"
            >Back to Projects</a
          >
        </div>
      </div>
    </main>

    <!-- Gallery Section -->
    <div
      id="gallery-section"
      class="gallery-section hidden fixed inset-0 bg-black/70 backdrop-blur-lg flex justify-center items-center"
    >
      <div
        id="gallery-content"
        class="w-[1100px] h-[600px] flex justify-center items-center border border-red-500/50 bg-black/30 rounded-xl shadow-lg overflow-hidden"
      >
        <img
          id="gallery-image"
          src=""
          alt="Gallery Image"
          class="w-full h-full object-cover transition-opacity duration-500 rounded-lg"
        />
      </div>
      <div class="circular-nav mt-4">
        <!-- Thumbnails will be added here -->
      </div>
      <button
        id="close-gallery"
        class="absolute top-4 right-4 text-4xl text-gray-400 hover:text-white"
      >
        &times;
      </button>
    </div>

    <script>
      // Navigation active state
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav a");

        links.forEach((link) => {
          link.addEventListener("click", function () {
            links.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          });
        });

        // Optional: Set active based on URL
        const currentPath = window.location.pathname;
        links.forEach((link) => {
          if (link.href.includes(currentPath)) {
            link.classList.add("active");
          }
        });
      });

      // Mobile menu functionality
      const menuBtn = document.getElementById("mobile-menu-btn");
      const sidebar = document.getElementById("mobile-sidebar");
      const closeBtn = document.getElementById("close-sidebar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", function () {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", function () {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      overlay.addEventListener("click", function () {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      // Navbar Scroll Effect
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");

        if (window.scrollY > 50) {
          navbar.classList.add(
            "bg-black",
            "bg-opacity-20",
            "backdrop-blur-md",
            "shadow-lg"
          );
        } else {
          navbar.classList.remove(
            "bg-black",
            "bg-opacity-20",
            "backdrop-blur-md",
            "shadow-lg"
          );
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = parseInt(urlParams.get("id"));

        if (projectId) {
          const projectsData = JSON.parse(localStorage.getItem("projectsData"));
          const project = projectsData.find((p) => p.id === projectId);
          if (project) {
            displayProjectDetails(project);
          } else {
            console.error("Project not found");
          }
        } else {
          console.error("No project ID provided");
        }
      });

      function displayProjectDetails(project) {
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-description").textContent =
          project.description;

        const techContainer = document.getElementById("technologies");
        techContainer.innerHTML = "";
        project.technologies.forEach((tech) => {
          const techSpan = document.createElement("span");
          techSpan.className = "bg-red-500/20 text-red-400 px-2 py-1 rounded";
          techSpan.textContent = tech;
          techContainer.appendChild(techSpan);
        });

        const featureList = document.getElementById("feature-list");
        featureList.innerHTML = "";
        project.features.forEach((feature) => {
          const li = document.createElement("li");
          li.textContent = feature;
          featureList.appendChild(li);
        });

        document.getElementById("team-members").textContent =
          project.teamMembers.join(", ");

        const gallery = document
          .getElementById("image-gallery")
          .querySelector("div");
        gallery.innerHTML = "";
        project.images.forEach((imgSrc, index) => {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = `Project Image ${index + 1}`;
          img.className =
            "w-full h-48 object-cover rounded-lg transition-transform duration-300 hover:scale-105 cursor-pointer";
          img.addEventListener("click", () =>
            showGallery(project.images, index)
          );
          gallery.appendChild(img);
        });
      }

      function showGallery(images, startIndex) {
        const gallerySection = document.getElementById("gallery-section");
        const galleryContent = document.getElementById("gallery-content");
        const circularNav = document.querySelector(".circular-nav");

        galleryContent.innerHTML = `
                <img src="${images[startIndex]}" alt="Gallery Image" class="max-w-full max-h-full object-contain animate-extractContentDesktop">
            `;

        circularNav.innerHTML = "";
        images.forEach((imgSrc, index) => {
          const thumbnail = document.createElement("div");
          thumbnail.className = `thumbnail ${
            index === startIndex ? "active" : ""
          }`;
          thumbnail.innerHTML = `<img src="${imgSrc}" alt="Thumbnail ${
            index + 1
          }" class="w-full h-full object-cover">`;
          thumbnail.addEventListener("click", () =>
            updateGalleryImage(images, index)
          );
          circularNav.appendChild(thumbnail);
        });

        updateCircularNav(images.length, startIndex);
        gallerySection.classList.remove("hidden");
      }

      function updateGalleryImage(images, index) {
        const galleryContent = document.getElementById("gallery-content");
        galleryContent.innerHTML = `
                <img src="${images[index]}" alt="Gallery Image" class="max-w-full max-h-full object-contain animate-extractContentDesktop">
            `;

        updateCircularNav(images.length, index);
      }

      function updateCircularNav(totalImages, currentIndex) {
        const circularNav = document.querySelector(".circular-nav");
        const thumbnails = circularNav.querySelectorAll(".thumbnail");

        if (window.innerWidth > 768) {
          // Circular navigation for larger screens
          const radius = 200; // Adjust this value to change the size of the circle
          thumbnails.forEach((thumbnail, index) => {
            const angle = ((index - currentIndex) / totalImages) * 2 * Math.PI;
            const x = Math.sin(angle) * radius;
            const y = -Math.cos(angle) * radius;
            thumbnail.style.transform = `translate(${x}px, ${y}px) ${
              index === currentIndex ? "scale(1.3)" : "scale(1)"
            }`;
            thumbnail.classList.toggle("active", index === currentIndex);
          });
        } else {
          // Horizontal navigation for smaller screens
          thumbnails.forEach((thumbnail, index) => {
            thumbnail.style.transform =
              index === currentIndex ? "scale(1.3)" : "scale(1)";
            thumbnail.classList.toggle("active", index === currentIndex);
          });
        }
      }

      document
        .getElementById("close-gallery")
        .addEventListener("click", function () {
          document.getElementById("gallery-section").classList.add("hidden");
        });

      window.addEventListener("resize", function () {
        const gallerySection = document.getElementById("gallery-section");
        if (!gallerySection.classList.contains("hidden")) {
          const currentIndex = Array.from(
            document.querySelectorAll(".thumbnail")
          ).findIndex((thumb) => thumb.classList.contains("active"));
          updateCircularNav(
            document.querySelectorAll(".thumbnail").length,
            currentIndex
          );
        }
      });
    </script>
  </body>
</html>
